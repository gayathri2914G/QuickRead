<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickRead</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="navbar">
    <h1>QuickRead</h1>
  </div>
  <div class="container">
    <div class="book-container">
      <h2>Its ends with us</h2>
      <h5>Collen Hoover</h5>
      <p>A heart-wrenching novel about love, loss, and finding strength in the face of tough decisions. Lily Bloom falls in love with Ryle Kincaid, but her past with Atlas Corrigan complicates everything.</p>
      <button onclick="deletebook(event)">Delete</button>
    </div>
  </div>
  <div class="overlay"></div>
  <div class="popupbox">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title-ip">
      <input type="text" placeholder="Book Author" id="book-author-ip">
      <textarea placeholder="Short Description" id="book-des-ip"></textarea>
      <button id="add-book">ADD</button>
      <button id="cancel-book">CANCEL</button>
    </form>
  </div>
  <button class="add-button" id="add-popup">+</button>
  <script src="script.js"></script>
  
</body>
</html>
